version: '1'

services:
  app:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - DB
    environment:
      - DATABASE_URL=postgres://postgres:postgres@DB:5432/postgres
    volumes:
      - ./:/usr/src/app
  DB:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - ./pgdbdata:/var/lib/postgresql/data

volumes:
  pgdbdata: null